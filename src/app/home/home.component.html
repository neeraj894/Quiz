<section style="margin-top:20px; margin-bottom: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger">Please Select the Department And Question Paper</h1>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label style="font-size:18px ;" class="text-danger">Department</label>
                        <select class="form-control">
                            <option selected>Please Choose One</option>
                           
                            <option value="1">Electronic</option>
                            <option value="1">Computer</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-size:18px ;" class="text-danger">Question Paper</label>
                        <select class="form-control">
                            <option selected>Please Choose One</option>
                           
                            <option value="1">Paper 1</option>
                            <option value="1">Paper 2</option>
                        </select>
                    </div>


                    <div class="card mt-4 col-md-12" >
                       
                        <div class="card-body">
                          <h4 class="card-title text-danger">Paper 1</h4> <hr>
                          <h6 class="card-subtitle mb-2 text-muted">
                              <span class="text-danger ">Marks: </span>100
                              <span class="text-danger p-3">Total  Question :</span>100
                        </h6> <hr>
                        <p>Click On button for start exam</p>
                        <div align="center">
                            <button class="btn btn-primary" [routerLink]="'/question'">Start</button>
                        </div>


                        </div>
                      </div>
                </div>

            </div>
        </div>
    </div>

</section>
